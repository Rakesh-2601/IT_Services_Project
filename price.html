<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Inquiry</title>
    <link rel="stylesheet" href="price.css">
</head>
<body>
<div class="container">
<form action="#" method="#">
<h2 style="text-align:center;text-transform:uppercase;color:maroon;" class="header">Price inquiry</h2>
<label for="name">FullName <span class="star">*</span></label>
<input type="text" placeholder="FullName" autofocus style="padding:5px;width:95%;text-transform:capitalize;" required>
<label for="Email id">Email ID <span class="star">*</span></label>
<input type="text" placeholder="Email ID" style="padding:5px;width:95%;text-transform:lowercase;" required>
<label for="Mobile Number">MobileNumber <span class="star">*</span></label>
<input type="number" placeholder="MoblieNumber" autofocus max="10" min="10" style="padding:5px;width:95%;" required>
<label for="service">Service you  looking for <span class="star">*</span></label>
<select required>
<option placeholder="Services" disabled>-----Select Option-----</option>
<option>Graphic Designing</option>
<option>Web Development</option>
<option>App Development</option>
<option>Digital Marketing</option>
<option>Cloud Computing</option>
<option>Cyber Security</option>
<option>Database Management</option>
<option>Network Management</option>
<option>IT Training and Education</option>
</select>
<button id="btn" type="submit" style="display:block;margin:0 auto;padding:5px;background-color:purple;color:white;" onclick="alert('Thanks for your Response .Our Team Reach You Soon')">Submit</button>
</form>
</div>
</body>
</html>
